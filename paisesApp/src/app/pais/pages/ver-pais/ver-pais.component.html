<div
  *ngIf="!pais else divPais"
  class="alert alert-info"
>
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>Pais: <small> {{pais.name}} </small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col4">
      <h3>Bandera</h3>
      <img
        [src]=pais.flag
        class="img-thumbnail"
      >
    </div>
  </div>

  <div class="col">
    <h3>
      <ul class="list-group">
        <li class="list-group-item">
          Poblaci√≥n: <strong> {{pais.population | number}} </strong>
        </li>
      </ul>
    </h3>
  </div>
</ng-template>
