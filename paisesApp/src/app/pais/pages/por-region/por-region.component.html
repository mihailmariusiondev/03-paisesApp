<div class="animate__animated animate__fadeIn animate__faster">

  <h3>Buscar por region: <small> {{regionActiva | titlecase}}</small></h3>

  <hr>

  <div class="row">
    <div class="col">

      <!-- Forma 1 de CSS [class.clase] -->
      <!-- [class.btn-primary]="region === regionActiva" -->

      <!-- Forma 2 de CSS [ngClass] -->
      <!-- [ngClass]="{
      'btn-primary': region === regionActiva,
      'btn-outline-primary': region !== regionActiva
    }" -->


      <button
        *ngFor="let region of regiones"
        [class]="getClaseCss(region)"
        (click)="buscarPorRegion(region)"
      >
        {{region | titlecase}}
      </button>


      <div
        class="row"
        *ngIf="paises.length > 0"
      >
        <div class="col">
          <app-pais-tabla [paises]=paises></app-pais-tabla>
        </div>
      </div>
    </div>
  </div>
